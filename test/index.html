<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test for HTML.</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <!-- CARD FOR GET THE NAME -->
  <section class="card">
    <label for="name">What is your name?</label>
    <div id="input-view">
      <input type="text" autofocus id="name" placeholder="Name">
    </div>
    <div id="button-view">
      <button id="name-button">Send</button>
    </div>
  </section>

  <!-- OTHER FORM -->
  <section class="card">
    <label for="show">Choice to show.</label>
    <div id="input-view">
      <input type="checkbox" name="show" id="show">
    </div>
    <label for="email">Write your email.</label>
    <div id="input-view">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="pass" id="pass">
    </div>
    <div id="button-view">
      <button id="name-button">Send</button>
    </div>
    <button id="image-button">
      <img src="./img/background.jpg" alt="image">
    </button>
  </section>


  <!-- FOOTER -->
  <footer id="main-footer">
    <!-- INFO -->
    <p id="text-info">Desing of Oscar.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="./index.js" type="module"></script>
</body>

</html>
