<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Styles.</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>

<body class="bg-white">


  <button class="btn btn-primary" type="button">Prueba</button>
  <button class="btn btn-secondary" type="button">Prueba</button>
  <button class="btn btn-success" type="button">Prueba</button>
  <button class="btn btn-info" type="button">Prueba</button>
  <button class="btn btn-warning" type="button">Prueba</button>
  <button class="btn btn-danger" type="button">Prueba</button>
  <button class="btn btn-light" type="button">Prueba</button>
  <button class="btn btn-dark" type="button">Prueba</button>
  <button class="btn btn-link" type="button">Prueba</button>

  <hr>

  <!-- OTHER ELEMENTS -->
  <a class="btn btn-primary" href="#">Enlace</a>

  <button class="btn btn-dark" type="submit">Send</button>

  <input class="btn btn-primary" type="button" value="Accept">
  <input class="btn btn-primary" type="submit" value="Send">
  <input class="btn btn-primary" type="reset" value="Refresst">

  <hr>

  <!-- ADDING COLOR TO BORDER -->
  <button class="btn btn-outline-primary">Button</button>
  <button class="btn btn-outline-secondary">Button</button>
  <button class="btn btn-outline-success">Button</button>
  <button class="btn btn-outline-info">Button</button>
  <button class="btn btn-outline-warning">Button</button>
  <button class="btn btn-outline-danger">Button</button>
  <button class="btn btn-outline-light">Button</button>
  <button class="btn btn-outline-dark">Button</button>


  <hr>

  <button class="btn btn-primary btn-lg">BUTTON</button>
  <button class="btn btn-primary">BUTTON</button>
  <button class="btn btn-primary btn-sm">BUTTON</button>

  <br>
  <br>

  <button class="btn btn-primary btn-block">BUTTON</button>

  <hr>

  <!-- ICONS USING FONTAWESOME -->
  <button class="btn btn-primary btn-lg">
    <i class="fa fa-user"></i> BUTTON
  </button>

  <hr>

  <!-- STATES -->
  <button class="btn btn-dark active">Hello</button>
  <button class="btn btn-dark disable">Hello</button>
  <button class="btn btn-dark" data-toggle="button">Hello</button>

  <hr>

  <!-- DROPDOWN -->
  <div class="dropdown">
    <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
      Elegir
    </button>

    <div class="dropdown-menu">
      <!-- CONTEN WHE PRESSED FOR BUTTON -->
      <a class="dropdown-item" href="#">1</a>
      <a class="dropdown-item" href="#">2</a>
      <a class="dropdown-item" href="#">3</a>
    </div>

  </div>

  <hr>


  <div class="btn-group">
    <button class="btn btn-info">My button</button>

    <button class="btn btn-info dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
      Toggle Drop Down

    </button>

    <div class="dropdown-menu">

      <!-- CONTEN WHE PRESSED FOR BUTTON -->
      <a class="dropdown-item" href="#">1</a>
      <a class="dropdown-item" href="#">2</a>
      <a class="dropdown-item" href="#">3</a>
    </div>

  </div>

  <hr>

  <!-- AGROPATION -->
  <div class="btn-group">
    <button class="btn btn-danger">Left</button>
    <button class="btn btn-dark">Center</button>
    <button class="btn btn-secondary">Right</button>

  </div>

  <hr>

  <!-- TOOLBAR -->
  <div class="btn btn-toolbar" rol="toolbar">
    <div class="btn-group ms-2">
      <button class="btn btn-info">1</button>
      <button class="btn btn-primary">2</button>
      <button class="btn btn-primary">3</button>
      <button class="btn btn-dark">4</button>

    </div>
    <div class="btn-group ms-2">
      <button class="btn btn-info">5</button>
      <button class="btn btn-light">6</button>
      <button class="btn btn-primary">7</button>
      <button class="btn btn-dark">8</button>

    </div>

  </div>

  <div class="btn-group-vertical bg-dark p-3 my-5">
 
    <button class="btn btn-outline-primary my-3">5</button>
    <button class="btn btn-outline-info my-3">6</button>
    <button class="btn btn-outline-light my-3">8</button>

  </div>


</body>

</html>
